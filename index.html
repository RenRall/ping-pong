<!DOCTYPE html>
<html>
  <head>
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong Anyone?</h1>
      </div>
      <h4>Here are some exceptions to the Ping-Pong rules: </h4>
      <ol>
        <li> A number divisible by 3 will get you "ping."</li>
        <li> A number divisible by 5 will get you "pong."</li>
        <li> A number divisible by 15 will get you "ping-pong."</li>
      </ol>
      <form id="ping-pong">
        <div class="form-group">
          <label for="userinput">Your turn. Enter a number greater than zero:</label>
          <input id="userinput" type="number">
        </div>
        <button type="submit" class="btn">Ping! Pong!</button>
      </form>
      <div id="result">
      </div>
    </div>
  </body>
</html>
